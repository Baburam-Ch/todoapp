{% extends './main.html' %}

{% block title %}Delete Task{% endblock title %}

{% block content %}

<div class="header-bar">
  <a href="{% url 'base:tasks' %}">&#8592;Go Back</a>
</div>

<div class="card-body">
  <form method='post'>
    {% csrf_token %}
    <p>Are you sure you want to delete this task? "{{task}}"</p>
    <input class="button" type='submit' value='Delete'/>
  </form>
</div>

{% endblock content %}
